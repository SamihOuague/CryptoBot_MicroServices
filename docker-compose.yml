version: '3'

services:
  db:
    image: mongo
    expose:
      - "27017"
  manager: 
    build: ./manager
    expose:
      - "3003"
  order:
    build: ./order
    expose:
      - "3002"
  auth:
    build: ./auth
    expose:
      - "3001"
  app:
    build: ./flaskbotapi
    depends_on:
      - manager
      - auth
    expose:
      - "3031"
  server:
    build: ./server
    depends_on:
      - app
    ports:
      - "80:80"
  client:
    build: ./front
    depends_on:
      - server
    expose:
      - "3000"
